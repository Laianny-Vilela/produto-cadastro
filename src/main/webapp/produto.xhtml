<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro de Produto</title>
</h:head>
<h:body>
    <h:form id="form">
        <h1>Cadastro de Produto</h1>

        <p:messages id="msgs" showDetail="true" autoUpdate="true"/>

        <h:panelGrid columns="2" columnClasses="label,field" cellpadding="6">
            <h:outputLabel for="descricao" value="Descrição:"/>
            <p:inputText id="descricao" value="#{produtoBean.produto.descricao}" maxlength="50" required="true" label="Descrição">
                <f:validateLength maximum="50"/>
            </p:inputText>

            <h:outputLabel for="dataValidade" value="Data de Validade:"/>
            <p:calendar id="dataValidade" value="#{produtoBean.produto.dataValidade}"
                        pattern="dd/MM/yyyy" showOn="button" navigator="true" >
            </p:calendar>

            <h:outputLabel for="dataCadastro" value="Data de Cadastro:"/>
            <p:calendar id="dataCadastro" value="#{produtoBean.produto.dataCadastro}"
                        pattern="dd/MM/yyyy" showOn="button" navigator="true">
            </p:calendar>

            <h:outputLabel for="preco" value="Preço:"/>
            <p:inputNumber id="preco" value="#{produtoBean.produto.preco}"
                           mode="currency" currencySymbol="R$ " decimalPlaces="2"
                           minValue="0" maxValue="99999999999.99" required="true" label="Preço">
            </p:inputNumber>

            <h:outputLabel for="ativo" value="Ativo:"/>
            <p:selectBooleanButton id="ativo" value="#{produtoBean.produto.ativo}" onLabel="Ativo" offLabel="Inativo"/>
        </h:panelGrid>

        <br/>

        <p:commandButton value="Limpar" type="button"
                     onclick="document.getElementById('form').reset();"/>
        <p:commandButton value="Gravar" action="#{produtoBean.gravar}" update="form msgs"/>
    </h:form>
</h:body>
</html>
